<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Detection</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load TensorFlow.js Core -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>

    <!-- Load the detection models -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-detection"></script>

</head>
<body>
    <h1>Real-time Face & Person Detection</h1>

    <!-- Add Start Button -->
    <button id="start-button">Start Detection</button>
    <p id="status">Click "Start Detection" to begin.</p>

    <!-- Hide video/canvas initially -->
    <div class="video-container" id="video-canvas-container" style="display: none;">
        <video id="video" playsinline muted autoplay></video>
        <canvas id="canvas"></canvas>
    </div>

    <!-- Add Switch Camera Button (hidden initially) -->
    <button id="switch-camera" style="display: none; margin-top: 10px;">Switch Camera</button>

    <script src="script.js"></script>
</body>
</html>
